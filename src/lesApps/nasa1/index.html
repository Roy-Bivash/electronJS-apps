<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NASA : contenue journalier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="createPage()">


  <div id="theLoading">
    <div class="d-flex justify-content-center" style="margin-top:35vh">
      <div class="spinner-border text-primary" role="status" style="width: 15rem; height: 15rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div class="container" id="theContainer">
    <div class="shadow-lg p-3 mb-5 bg-body rounded">
      <h1 class="text-center" id="titrePrincipal"></h1>
      <p id="copyright" class="text-center"></p>
      <hr>
      <h3 class="text-center" id="titre"></h3>

      <div id="contenue"></div>
      <br>
      <p class="paragraphe" id="date"></p>
      <p class="paragraphe" id="description"></p>

      <div class="text-center">
        <form action="" method="GET">
          <input type="date" name="date" id="datePickerId"><br><br>
          <button type="submit" class="btn btn-outline-dark btn-sm">Rechercher</button>
        </form>
      </div>

    </div>
  </div>












  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>




</body>

</html>
